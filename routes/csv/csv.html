<div id="csv" ng-controller="csvCtrl as csv">
  
  <h1>Directory Upload</h1>
  <div class="container">

    <div id="myDIV" class="header">
      <p class="text">Add a New Tag Name!</p><button class="closebtn close">&#10005;</button>
      <input type="text" id="myInput" placeholder="Title...">
      <button ng-click="csv.newElement()" class="addBtn">Add</button>
    </div>


    <br>
    <br>
    <br>
  <!-- TAG NAMES -->
    <div class="left">
      <div id="drag-elements">
        <li ng-repeat="x in csv.list">
          {{x}}
          <span class="close" ng-if="csv.bool" ng-click="csv.delete()">&#10005;</span>
        </li>
      </div>
  
      <div id="drop-target"></div>
    </div>
  </div>

  <!-- BUTTONS FOR DROPZONE -->
  
  <div class="btn">
    <button ng-click="openUp()">&#43;</button><br>
    <button ng-click="csv.addx()">&#8722;</button>
  </div>

 
  
  
  
  <div class="tagform" >
  {{csv.formCreate()}}
    <input type="button" id="Submit" value="Submit" ng-click="formCreate()">
  </div>
  <div id="formHere">

  </div>




<div class="paste">
<br>
  <hr>
<br>
<p>Please enter your csv contents here</p>
<form id="getcontents">
    <textarea type='text' id="textinput"></textarea><br><br>
    <input type="button" id="csvcontents" value="Submit" ng-click="makeTable()"/>
  </form>
  
  
  <br>


  <div id="tabletitle">
    <p>Here is your output in table form:</p>
  </div>
  <div id="output"></div> 
</div>
</div>
